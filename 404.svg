<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple 404 badge: 100x100, transparent bg, white text with black outline -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="100" height="100" viewBox="0 0 100 100">

  <!-- Background is transparent by default (no rect fill). -->

  <!-- Centered "404", sized to 80x80, white fill with black stroke -->
  <text x="50" y="50"
        text-anchor="middle"
        dominant-baseline="central"
        font-size="80"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        fill="#ffffff"
        stroke="#000000"
        stroke-width="3"
        paint-order="stroke"
        textLength="80"
        lengthAdjust="spacingAndGlyphs">404</text>
</svg>
